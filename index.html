<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex">
  <title>MDict Online</title>
  
  <link rel="stylesheet" type="text/css" href="selectize.default.css">

  <style>
    /* --- å…¨å±å¸ƒå±€æ ·å¼ --- */
    :root {
      --primary: #007AFF;
      --bg-body: #F5F5F7;
      --bg-header: rgba(255,255,255,0.95);
      --border: #E5E5EA;
    }
    
    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif; 
      background-color: var(--bg-body); 
      margin: 0; padding: 0; 
      height: 100vh; width: 100vw;
      overflow: hidden; /* ç¦æ­¢bodyæ»šåŠ¨ï¼Œåªè®©å†…å®¹åŒºæ»šåŠ¨ */
      display: flex; flex-direction: column;
    }

    /* å¤´éƒ¨ï¼šå›ºå®šåœ¨é¡¶éƒ¨ */
    header {
      flex-shrink: 0;
      padding: 15px 20px;
      text-align: center;
      border-bottom: 1px solid var(--border);
      background: var(--bg-header);
      backdrop-filter: blur(10px);
      z-index: 100;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    h2 { margin: 0 0 10px 0; font-size: 16px; font-weight: 600; color: #333; }

    /* çŠ¶æ€æ¡ */
    #status-area { 
      display: inline-block; padding: 4px 12px; background: #E5E5EA; color: #888;
      border-radius: 15px; font-size: 12px; font-weight: 500; transition: 0.3s;
    }
    #status-area.success { background: #34C759; color: white; }
    #status-area.error { background: #FF3B30; color: white; }

    .progress-track { height: 3px; width: 100%; position: absolute; bottom: 0; left: 0; background: transparent; display: none; }
    .progress-fill { height: 100%; background: var(--primary); width: 0%; transition: width 0.2s; }

    /* æœç´¢åŒºï¼šç´§è´´å¤´éƒ¨ */
    .search-wrapper { 
      flex-shrink: 0;
      padding: 10px 20px; 
      background: #fff; 
      border-bottom: 1px solid var(--border);
      display: flex; 
      gap: 10px;
      align-items: center;
    }

    /* è¦†ç›– Selectize æ ·å¼ï¼Œä½¿å…¶æ›´ç°ä»£åŒ– */
    .selectize-control { flex: 1; height: 40px; }
    .selectize-input {
      border-radius: 8px !important;
      border: 1px solid #D1D1D6 !important;
      padding: 10px 12px !important;
      font-size: 16px !important;
      box-shadow: none !important;
      background: #F2F2F7 !important;
    }
    .selectize-input.focus { background: #fff !important; border-color: var(--primary) !important; }
    .selectize-dropdown { border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); margin-top: 5px; }

    /* æŒ‰é’®æ ·å¼ */
    #btnLookup {
      height: 40px; padding: 0 20px; font-size: 15px; font-weight: 600;
      border: none; border-radius: 8px; background-color: var(--primary); color: white;
      cursor: pointer; flex-shrink: 0;
    }
    #btnLookup:active { opacity: 0.8; }
    #btnLookup:disabled { background-color: #C7C7CC; cursor: not-allowed; }

    /* å†…å®¹æ˜¾ç¤ºåŒºï¼šå æ»¡å‰©ä½™ç©ºé—´ï¼Œç‹¬ç«‹æ»šåŠ¨ */
    #definition { 
      flex: 1; 
      overflow-y: auto; 
      padding: 20px; 
      line-height: 1.6; 
      font-size: 16px; 
      background: #fff;
      -webkit-overflow-scrolling: touch;
    }
    
    /* è¯å…¸å†…å®¹ç¾åŒ– */
    #definition b, #definition strong { color: var(--primary); font-weight: 700; }
    #definition i, #definition em { color: #FF2D55; font-style: italic; margin-right: 4px; }
    #definition a { color: var(--primary); text-decoration: none; border-bottom: 1px dashed rgba(0,122,255,0.3); }
    #definition img { max-width: 100%; height: auto; display: block; margin: 10px auto; border-radius: 8px; }
    #definition a[href^="sound:"] { display: none !important; }
    
    .empty-hint { text-align: center; color: #C7C7CC; margin-top: 100px; }
  </style>
</head>
<body>

  <header>
      <h2>MDict Library</h2>
      <div id="status-area">â³ Initializing...</div>
      <div class="progress-track" id="p-track"><div class="progress-fill" id="p-fill"></div></div>
  </header>

  <div class="search-wrapper">
      <input id="word" type="text" value="" placeholder="Loading..." disabled>
      <input id="btnLookup" type="button" value="Search" disabled>
  </div>
  
  <div id="definition">
      <div class="empty-hint">Dictionary is loading...</div>
  </div>

  <script src="require.js"></script>
  
  <script>
    // 1. é…ç½®ï¼šåŠ å…¥ selectize
    require.config({
      baseUrl: '.',
      paths: {
        'jquery': 'jquery-1.11.3.min',
        'bluebird': 'bluebird.min',
        'lzo': 'minilzo-decompress.min',
        'ripemd128': 'ripemd128.min',
        'speex': 'speex.min',
        'bitstring': 'bitstring.min',
        'pako': 'pako_inflate.min',
        'pcmdata': 'pcmdata.min',
        'murmurhash3': 'murmurhash3.min',
        'selectize': 'selectize.min'  // ğŸŸ¢ æ¢å¤è”æƒ³åŠŸèƒ½
      }
    });

    define('mdict-parseXml', function() {
        return function (str) { return (new DOMParser()).parseFromString(str, 'text/xml'); }
    });

    requirejs.onError = function (err) {
        console.error(err);
        const status = document.getElementById('status-area');
        if(status) { status.innerText = "Error: " + err.requireModules; status.className = 'error'; }
    };

    // 2. åŠ è½½æ¨¡å—ï¼šåŠ å…¥ Selectize
    require(['jquery', 'mdict-parser', 'mdict-renderer', 'selectize', 'bluebird'], function($, MdictParser, MdictRenderer, Selectize, Promise) {
      
      const MDX_URL = 'dict.mdx';
      const MDD_URL = 'dict.mdd';
      
      const $status = $('#status-area');
      const $input = $('#word');
      const $btn = $('#btnLookup');
      const $def = $('#definition');
      const $pTrack = $('#p-track');
      const $pFill = $('#p-fill');
      
      let mdictInstance = null;
      let selectizeControl = null;

      function fetchFile(url, trackProgress) {
          return fetch(url).then(response => {
              if (!response.ok) throw new Error(`Failed to load ${url}`);
              if (!trackProgress) return response.blob(); 
              const contentLength = response.headers.get('content-length');
              const total = parseInt(contentLength, 10);
              const reader = response.body.getReader();
              const chunks = [];
              let loaded = 0;
              return new Promise((resolve, reject) => {
                  function read() {
                      reader.read().then(({done, value}) => {
                          if (done) { resolve(new Blob(chunks)); return; }
                          loaded += value.length;
                          chunks.push(value);
                          if (total) { $pFill.css('width', (loaded / total) * 100 + '%'); }
                          read();
                      }).catch(reject);
                  }
                  read();
              });
          });
      }

      async function loadDictionary() {
        try {
          $status.html(`Downloading...`).removeClass('error success');
          $pTrack.show();
          
          const [blobMDX, blobMDD] = await Promise.all([
              fetchFile(MDX_URL, true), 
              fetchFile(MDD_URL, false)
          ]);
          
          $status.html('Parsing...');
          
          const fileMDX = new File([blobMDX], MDX_URL);
          const fileMDD = new File([blobMDD], MDD_URL);
          const resources = await MdictParser([fileMDX, fileMDD]);
          mdictInstance = MdictRenderer(resources);
          
          $status.html(`Ready`).addClass('success');
          $pTrack.fadeOut();
          
          // ğŸŸ¢ æ ¸å¿ƒåŠŸèƒ½ï¼šåˆå§‹åŒ– Selectize è”æƒ³è¾“å…¥
          initSelectize();
          
          $btn.prop('disabled', false);
          $('.empty-hint').text('Type to search...');

        } catch (err) {
          console.error(err);
          $status.html(`Error`).addClass('error');
          $def.html('<div style="color:red;text-align:center;padding:20px">' + err.message + '</div>');
        }
      }

      // åˆå§‹åŒ–ä¸‹æ‹‰è”æƒ³
      function initSelectize() {
          // å…ˆé”€æ¯æ—§çš„ï¼ˆå¦‚æœæœ‰ï¼‰
          if ($input[0].selectize) $input[0].selectize.destroy();

          const $select = $input.selectize({
              maxItems: 1,
              valueField: 'word',  // é€‰ä¸­é¡¹çš„å€¼
              labelField: 'word',  // ä¸‹æ‹‰åˆ—è¡¨æ˜¾ç¤ºçš„æ–‡å­—
              searchField: 'word', // æœç´¢ä¾æ®
              placeholder: "Type a word...",
              create: false,
              loadThrottle: 300,   // é˜²æŠ–ï¼Œè¾“å…¥300msåæ‰æœç´¢
              
              // åŠ¨æ€åŠ è½½å€™é€‰è¯
              load: function(query, callback) {
                  if (!query.length || !mdictInstance) return callback();
                  
                  // è°ƒç”¨ mdict çš„ search æ–¹æ³•
                  mdictInstance.search({phrase: query, max: 20}).then(function(candidates) {
                      // candidates ç»“æ„: [{keyText: "apple", offset: 123}, ...]
                      // Selectize éœ€è¦æ•°ç»„å¯¹è±¡
                      const results = candidates.map(item => {
                          return { word: item.keyText, offset: item.offset };
                      });
                      callback(results);
                  }).catch(function() {
                      callback();
                  });
              },
              
              // é€‰ä¸­åè§¦å‘æŸ¥è¯¢
              onChange: function(value) {
                  if (value) {
                      performLookup(value);
                  }
              }
          });
          
          selectizeControl = $select[0].selectize;
          
          // æ¿€æ´»è¾“å…¥æ¡†
          selectizeControl.enable();
      }

      function performLookup(query) {
          if (!query || !mdictInstance) return;
          $def.html('<div style="text-align:center; color:#999; margin-top:20px;">Searching...</div>');
          
          mdictInstance.lookup(query).then(function($content) {
              $def.empty().append($content);
              
              // å†…éƒ¨è·³è½¬é“¾æ¥
              $def.find('a').on('click', function(e) {
                  const href = $(this).attr('href');
                  if (href && href.startsWith('entry://')) {
                      e.preventDefault();
                      const word = href.substring(8).replace(/^[/\\]/, '').replace(/[/\\]$/, '');
                      
                      // æ›´æ–°è¾“å…¥æ¡†å¹¶æŸ¥è¯¢
                      if(selectizeControl) {
                          selectizeControl.setValue(word); // è¿™ä¼šè§¦å‘ onChange -> performLookup
                      } else {
                          performLookup(word);
                      }
                  }
              });
          }, function(err) {
              $def.html('<div style="text-align:center; margin-top:40px; color:#FF9500;">No definition found</div>');
          });
      }

      // æŒ‰é’®ç‚¹å‡»å¼ºåˆ¶æŸ¥è¯¢
      $btn.click(function() {
          const val = $input.val();
          if(val) performLookup(val);
      });

      loadDictionary();
    });
  </script>
</body>
</html>
