<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="robots" content="noindex">
  <title>MDict Fullscreen</title>
  
  <link rel="stylesheet" type="text/css" href="selectize.default.css">

  <style>
    /* --- å…¨å±å¸ƒå±€ --- */
    :root {
      --primary: #007AFF;
      --bg-body: #F5F5F7;
      --border: #E5E5EA;
    }
    
    * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif; 
      background-color: var(--bg-body); 
      margin: 0; padding: 0; 
      height: 100vh; width: 100vw;
      overflow: hidden; 
      display: flex; flex-direction: column;
    }

    /* é¡¶éƒ¨å¯¼èˆª */
    header {
      flex-shrink: 0;
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid var(--border);
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      z-index: 100;
      display: flex; align-items: center; justify-content: space-between;
    }

    h2 { margin: 0; font-size: 16px; font-weight: 600; color: #333; }

    #status-area { 
      font-size: 12px; color: #888; background: #eee; padding: 4px 10px; border-radius: 12px;
    }
    #status-area.success { color: #34C759; background: #E0F8E5; }

    /* æœç´¢æ  */
    .search-wrapper { 
      flex-shrink: 0;
      padding: 10px 16px; 
      background: #fff; 
      border-bottom: 1px solid var(--border);
      display: flex; gap: 8px; align-items: center;
    }

    /* Selectize æ ·å¼å¾®è°ƒ */
    .selectize-control { flex: 1; height: 44px; }
    .selectize-input {
      border-radius: 10px !important;
      border: 1px solid #D1D1D6 !important;
      padding: 10px 12px !important;
      font-size: 16px !important;
      background: #F2F2F7 !important;
      box-shadow: none !important;
      height: 44px !important;
      line-height: 22px !important;
    }
    .selectize-input.focus { background: #fff !important; border-color: var(--primary) !important; }
    .selectize-dropdown { 
      border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); 
      margin-top: 6px; z-index: 9999;
    }
    .selectize-dropdown-content .option { padding: 10px 12px; font-size: 15px; }
    .selectize-dropdown-content .active { background-color: #F2F2F7; color: #000; }

    /* æŒ‰é’® */
    #btnLookup {
      height: 44px; padding: 0 20px; font-size: 15px; font-weight: 600;
      border: none; border-radius: 10px; background-color: var(--primary); color: white;
      cursor: pointer; flex-shrink: 0;
    }
    #btnLookup:active { opacity: 0.8; }

    /* å†…å®¹åŒº */
    #definition { 
      flex: 1; overflow-y: auto; padding: 20px; 
      line-height: 1.6; font-size: 16px; background: #fff;
      -webkit-overflow-scrolling: touch;
    }
    
    #definition b, #definition strong { color: var(--primary); }
    #definition a { color: var(--primary); text-decoration: none; border-bottom: 1px dashed rgba(0,122,255,0.3); }
    #definition img { max-width: 100%; height: auto; display: block; margin: 10px auto; border-radius: 8px; }
    #definition a[href^="sound:"] { display: none !important; }

    .progress-track { position: absolute; bottom: 0; left: 0; height: 3px; width: 100%; background: transparent; }
    .progress-fill { height: 100%; background: var(--primary); width: 0%; }
    
  </style>
</head>
<body>

  <header>
      <div id="status-area">â³ Init...</div>
      <h2>Dictionary</h2>
      <div style="width: 40px;"></div> <div class="progress-track" id="p-track"><div class="progress-fill" id="p-fill"></div></div>
  </header>

  <div class="search-wrapper">
      <input id="word" type="text" placeholder="Loading resources...">
      <input id="btnLookup" type="button" value="Search" disabled>
  </div>
  
  <div id="definition">
      <div style="text-align:center; color:#ccc; margin-top:100px;">Dictionary is loading...</div>
  </div>

  <script src="require.js"></script>
  
  <script>
    // 1. é…ç½®
    require.config({
      baseUrl: '.',
      paths: {
        'jquery': 'jquery-1.11.3.min',
        'bluebird': 'bluebird.min',
        'lzo': 'minilzo-decompress.min',
        'ripemd128': 'ripemd128.min',
        'speex': 'speex.min',
        'bitstring': 'bitstring.min',
        'pako': 'pako_inflate.min',
        'pcmdata': 'pcmdata.min',
        'murmurhash3': 'murmurhash3.min',
        'selectize': 'selectize.min'
      }
    });

    define('mdict-parseXml', function() {
        return function (str) { return (new DOMParser()).parseFromString(str, 'text/xml'); }
    });

    requirejs.onError = function (err) {
        document.getElementById('status-area').innerText = "Error";
        alert("Missing: " + err.requireModules);
    };

    require(['jquery', 'mdict-parser', 'mdict-renderer', 'selectize', 'bluebird'], function($, MdictParser, MdictRenderer, Selectize, Promise) {
      
      const MDX_URL = 'dict.mdx';
      const MDD_URL = 'dict.mdd';
      
      const $status = $('#status-area');
      const $input = $('#word');
      const $btn = $('#btnLookup');
      const $def = $('#definition');
      const $pTrack = $('#p-track');
      const $pFill = $('#p-fill');
      
      let mdictInstance = null;
      let selectizeInstance = null;

      function fetchFile(url, trackProgress) {
          return fetch(url).then(response => {
              if (!response.ok) throw new Error(`Failed to load ${url}`);
              if (!trackProgress) return response.blob(); 
              const contentLength = response.headers.get('content-length');
              const total = parseInt(contentLength, 10);
              const reader = response.body.getReader();
              const chunks = [];
              let loaded = 0;
              return new Promise((resolve, reject) => {
                  function read() {
                      reader.read().then(({done, value}) => {
                          if (done) { resolve(new Blob(chunks)); return; }
                          loaded += value.length;
                          chunks.push(value);
                          if (total) { $pFill.css('width', (loaded / total) * 100 + '%'); }
                          read();
                      }).catch(reject);
                  }
                  read();
              });
          });
      }

      async function loadDictionary() {
        try {
          $status.text(`Downloading...`);
          $pTrack.show();
          
          const [blobMDX, blobMDD] = await Promise.all([
              fetchFile(MDX_URL, true), 
              fetchFile(MDD_URL, false)
          ]);
          
          $status.text('Parsing...');
          const fileMDX = new File([blobMDX], MDX_URL);
          const fileMDD = new File([blobMDD], MDD_URL);
          const resources = await MdictParser([fileMDX, fileMDD]);
          mdictInstance = MdictRenderer(resources);
          
          $status.text(`Ready`).addClass('success');
          $pTrack.fadeOut();
          
          initSelectize(); // ğŸŸ¢ åˆå§‹åŒ–è”æƒ³è¾“å…¥
          
          $btn.prop('disabled', false);
          $('#definition').html('<div style="text-align:center; color:#ccc; margin-top:100px;">Type a word to search</div>');

        } catch (err) {
          console.error(err);
          $status.text(`Error`).css('color','red');
          $def.html('<div style="color:red;text-align:center;padding:20px">' + err.message + '</div>');
        }
      }

      function initSelectize() {
          const $s = $input.selectize({
              valueField: 'word',
              labelField: 'word',
              searchField: 'word',
              create: true, // å…è®¸è¾“å…¥è¯å…¸é‡Œæ²¡æœ‰çš„è¯
              createOnBlur: true,
              maxItems: 1,
              placeholder: "Type a word...",
              loadThrottle: 200,
              
              load: function(query, callback) {
                  if (!query.length || !mdictInstance) return callback();
                  
                  // 1. è°ƒç”¨ search è·å–å€™é€‰è¯
                  mdictInstance.search({phrase: query, max: 15}).then(function(candidates) {
                      const results = candidates.map(item => {
                          return { word: item.keyText };
                      });
                      callback(results);
                  }).catch(() => { callback(); });
              },
              
              onChange: function(value) {
                  if(value) performLookup(value);
              }
          });
          
          selectizeInstance = $s[0].selectize;

          // ğŸ”´ å…³é”®ä¿®å¤ï¼šç›‘å¬ Selectize è¾“å…¥æ¡†çš„å›è½¦é”®
          // å› ä¸º Selectize éšè—äº†åŸè¾“å…¥æ¡†ï¼Œæˆ‘ä»¬å¿…é¡»ç›‘å¬å®ƒç”Ÿæˆçš„ input
          $('.selectize-input input').on('keydown', function(e) {
             if (e.which === 13) {
                 e.preventDefault();
                 // è·å–å½“å‰è¾“å…¥çš„å€¼ï¼ˆå³ä½¿æ²¡æœ‰é€‰ä¸­ä¸‹æ‹‰é¡¹ï¼‰
                 const val = selectizeInstance.getValue() || $(this).val();
                 if(val) {
                     selectizeInstance.setTextboxValue(val); // ç¡®ä¿å€¼åŒæ­¥
                     performLookup(val);
                     selectizeInstance.close(); // å…³é—­ä¸‹æ‹‰
                 }
             }
          });
      }

      function performLookup(query) {
          if (!query || !mdictInstance) return;
          $def.html('<div style="text-align:center; color:#999; margin-top:50px;">Searching...</div>');
          
          // 2. è°ƒç”¨ lookup æ˜¾ç¤ºå†…å®¹
          mdictInstance.lookup(query).then(function($content) {
              $def.empty().append($content);
              
              // å†…éƒ¨é“¾æ¥è·³è½¬
              $def.find('a').on('click', function(e) {
                  const href = $(this).attr('href');
                  if (href && href.startsWith('entry://')) {
                      e.preventDefault();
                      const word = href.substring(8).replace(/^[/\\]/, '').replace(/[/\\]$/, '');
                      if(selectizeInstance) {
                          selectizeInstance.setValue(word);
                      } else {
                          performLookup(word);
                      }
                  }
              });
          }, function() {
              $def.html('<div style="text-align:center; margin-top:50px; color:#FF9500;">No definition found</div>');
          });
      }

      $btn.click(function() {
          // è·å– Selectize çš„å€¼ï¼Œå¦‚æœæ²¡æœ‰é€‰ï¼Œå°±è·å–å½“å‰è¾“å…¥çš„æ–‡æœ¬
          let val = selectizeInstance ? selectizeInstance.getValue() : $input.val();
          
          // å¦‚æœç”¨æˆ·åªæ‰“å­—æ²¡å›è½¦ä¹Ÿæ²¡é€‰ï¼ŒgetValueå¯èƒ½ä¸ºç©ºï¼Œå°è¯•è·å–æ–‡æœ¬æ¡†çš„å€¼
          if (!val && selectizeInstance) {
              val = $('.selectize-input input').val();
          }

          if(val) performLookup(val);
      });

      loadDictionary();
    });
  </script>
</body>
</html>
