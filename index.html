<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MDict Online Pro</title>
    <style>
        /* --- å…¨å±€é‡ç½®ä¸å­—ä½“ --- */
        :root {
            --primary: #007AFF;       /* æ ¸å¿ƒè“ */
            --bg-body: #F2F4F7;       /* é¡µé¢èƒŒæ™¯ */
            --bg-card: #FFFFFF;       /* å¡ç‰‡èƒŒæ™¯ */
            --text-main: #1D1D1F;     /* ä¸»æ–‡å­— */
            --text-sub: #86868B;      /* æ¬¡è¦æ–‡å­— */
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
            --radius: 16px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        /* --- ä¸»å®¹å™¨ (å¡ç‰‡) --- */
        .app-container {
            width: 100%;
            max-width: 720px;
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 90vh; /* é€‚é…ç§»åŠ¨ç«¯é«˜åº¦ */
        }

        /* --- å¤´éƒ¨åŒºåŸŸ --- */
        header {
            padding: 24px 24px 0;
            text-align: center;
            flex-shrink: 0;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            background: #E5E5EA;
            color: var(--text-sub);
            transition: 0.3s;
        }
        
        /* è¿›åº¦æ¡ */
        .progress-wrapper {
            height: 4px;
            width: 100%;
            background: #F2F2F7;
            margin-top: 20px;
            border-radius: 2px;
            overflow: hidden;
            display: none; /* é»˜è®¤éšè— */
        }
        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.1s linear;
        }

        /* --- æœç´¢æ  --- */
        .search-area {
            padding: 20px 24px;
            border-bottom: 1px solid #F2F2F7;
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }

        input[type="text"] {
            flex: 1;
            height: 48px;
            padding: 0 16px;
            font-size: 17px;
            border: 2px solid transparent;
            background: #F2F2F7;
            border-radius: 12px;
            transition: all 0.2s;
            color: var(--text-main);
        }

        input[type="text"]:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
        }

        button {
            height: 48px;
            padding: 0 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:active { transform: scale(0.96); }
        button:disabled { background: #C7C7CC; cursor: not-allowed; opacity: 0.7; }

        /* --- ç»“æœæ˜¾ç¤ºåŒº (å…³é”®æ ·å¼ä¼˜åŒ–) --- */
        #definition-wrapper {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            line-height: 1.6;
            font-size: 16px;
            -webkit-overflow-scrolling: touch; /* iOSä¸æ»‘æ»šåŠ¨ */
        }

        /* === è¯å…¸å†…å®¹é€šç”¨ç¾åŒ– (é’ˆå¯¹ä¹±ä¸ƒå…«ç³Ÿçš„ HTML) === */
        .mdict-content { color: #333; }
        
        /* 1. è¯å¤´é«˜äº® */
        .mdict-content b, .mdict-content strong, .mdict-content .hw {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.1em;
        }

        /* 2. è¯æ€§ (n. v. adj.) */
        .mdict-content i, .mdict-content .pos {
            color: #FF2D55; /* çº¢è‰²ç³» */
            font-style: italic;
            margin-right: 4px;
            font-family: serif;
        }

        /* 3. ä¾‹å¥å— */
        .mdict-content .exam, .mdict-content .example {
            display: block;
            margin: 8px 0;
            padding: 8px 12px;
            background: #F2F4F7;
            border-left: 3px solid #8E8E93;
            border-radius: 4px;
            color: #555;
            font-size: 0.95em;
        }

        /* 4. éŸ³æ ‡ */
        .mdict-content .pron, .mdict-content .phon {
            font-family: "Lucida Sans Unicode", sans-serif;
            color: #8E8E93;
            margin: 0 6px;
        }

        /* 5. éšè—æ— ç”¨å…ƒç´  */
        .mdict-content img { display: none !important; } /* éšè—å›¾ç‰‡é˜²æ­¢è£‚å›¾ */
        .mdict-content a[href^="sound:"] { display: none !important; } /* éšè—å‘éŸ³å›¾æ ‡ */
        .mdict-content script, .mdict-content style { display: none; }

        /* 6. é“¾æ¥ç¾åŒ– */
        .mdict-content a[href^="entry:"] {
            color: var(--primary);
            text-decoration: none;
            border-bottom: 1px dashed var(--primary);
        }

        /* ç©ºçŠ¶æ€ */
        .empty-state {
            text-align: center;
            color: var(--text-sub);
            margin-top: 60px;
        }
        .empty-state svg { width: 64px; height: 64px; margin-bottom: 16px; opacity: 0.5; }

        @media (max-width: 600px) {
            body { padding: 0; }
            .app-container { height: 100vh; border-radius: 0; }
            button { padding: 0 16px; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>ğŸ“š Dictionary</h1>
        <div id="status-badge" class="status-badge">Connecting...</div>
        <div class="progress-wrapper" id="progress-wrapper">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
    </header>

    <div class="search-area">
        <input type="text" id="word" placeholder="Waiting for dictionary..." disabled autocomplete="off">
        <button id="btnLookup" disabled>Search</button>
    </div>

    <div id="definition-wrapper">
        <div class="empty-state" id="empty-hint">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
            <p>Dictionary is initializing...</p>
        </div>
    </div>
</div>

<script src="require.js"></script>
<script>
    // ğŸ”´ å”¯ä¸€éœ€è¦é…ç½®çš„åœ°æ–¹ï¼šæ–‡ä»¶å
    const REMOTE_DICT_URL = 'dict.mdx';

    // ç•Œé¢å…ƒç´ 
    const $status = document.getElementById('status-badge');
    const $progressWrap = document.getElementById('progress-wrapper');
    const $progressBar = document.getElementById('progress-bar');
    const $word = document.getElementById('word');
    const $btn = document.getElementById('btnLookup');
    const $content = document.getElementById('definition-wrapper');
    const $empty = document.getElementById('empty-hint');

    // é…ç½® RequireJS
    require.config({
        baseUrl: '.',
        paths: {
            'jquery': 'jquery-1.11.3.min', // ç¡®ä¿è¿™äº›æ–‡ä»¶åå’Œä½ ä»“åº“é‡Œçš„ä¸€è‡´
            'bluebird': 'bluebird.min',
            'lzo': 'minilzo-decompress.min'
        }
    });

    require(['mdict-parser', 'mdict-renderer', 'jquery'], function(MParser, MRenderer, $) {
        let mdict = null;

        // æ›´æ–°çŠ¶æ€æ–‡å­—
        function setStatus(msg, type = 'normal') {
            $status.textContent = msg;
            if (type === 'error') {
                $status.style.background = '#FF3B30';
                $status.style.color = 'white';
            } else if (type === 'success') {
                $status.style.background = '#34C759';
                $status.style.color = 'white';
            }
        }

        // æ ¸å¿ƒï¼šè‡ªåŠ¨ä¸‹è½½å¹¶è§£æ
        async function init() {
            try {
                setStatus('Downloading Data...');
                $progressWrap.style.display = 'block';

                const response = await fetch(REMOTE_DICT_URL);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const contentLength = response.headers.get('content-length');
                const total = parseInt(contentLength, 10);
                let loaded = 0;

                const reader = response.body.getReader();
                const chunks = [];

                while(true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    chunks.push(value);
                    loaded += value.length;
                    if(total) {
                        const pct = (loaded / total) * 100;
                        $progressBar.style.width = pct + '%';
                        if(pct % 10 === 0) setStatus(`Downloading... ${Math.round(pct)}%`);
                    }
                }

                setStatus('Parsing Index...');
                // ç¨å¾®å»¶è¿Ÿä¸€ä¸‹è®© UI æ¸²æŸ“
                await new Promise(r => setTimeout(r, 100));

                const blob = new Blob(chunks);
                const file = new File([blob], REMOTE_DICT_URL);

                // è§£æ
                const resources = await MParser([file]);
                mdict = MRenderer(resources);

                // åˆå§‹åŒ–å®Œæˆ
                setStatus('Ready', 'success');
                setTimeout(() => {
                    $status.style.opacity = '0'; // å‡ ç§’åéšè—çŠ¶æ€
                    $progressWrap.style.display = 'none';
                }, 2000);

                // æ¿€æ´»ç•Œé¢
                $word.disabled = false;
                $btn.disabled = false;
                $word.placeholder = "Type a word to search...";
                $word.focus();
                
                // æ›´æ–°ç©ºçŠ¶æ€æç¤º
                $empty.innerHTML = `
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    <p>Start your search</p>
                `;

            } catch (err) {
                console.error(err);
                setStatus('Error: ' + err.message, 'error');
                $empty.innerHTML = `<p style="color:red">Failed to load dictionary.<br>Please check console.</p>`;
            }
        }

        // æœç´¢é€»è¾‘
        async function doLookup() {
            const query = $word.value.trim();
            if (!query || !mdict) return;

            // æ˜¾ç¤ºåŠ è½½æ€
            $content.innerHTML = '<div style="text-align:center; padding:20px; color:#888;">Searching...</div>';

            try {
                const result = await mdict.lookup(query);
                console.log(result); // è°ƒè¯•ç”¨

                // æ¸…æ´—å¹¶æ¸²æŸ“ HTML
                if (result.definition) {
                    let html = result.definition;
                    // ä¿®å¤è·³è½¬é“¾æ¥
                    html = html.replace(/href="entry:\/\//g, 'data-entry="'); 
                    
                    const $def = $(`<div class="mdict-content">${html}</div>`);
                    $content.innerHTML = '';
                    $content.appendChild($def[0]);
                } else {
                    $content.innerHTML = `
                        <div class="empty-state">
                            <p>No definition found for "<b>${query}</b>"</p>
                        </div>
                    `;
                }
            } catch (err) {
                $content.innerHTML = `<div style="text-align:center; color:red;">Error: ${err}</div>`;
            }
        }

        // äº‹ä»¶ç»‘å®š
        $btn.addEventListener('click', doLookup);
        $word.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') doLookup();
        });

        // å¤„ç†å†…éƒ¨è·³è½¬ç‚¹å‡» (Entry Link)
        $($content).on('click', 'a[data-entry]', function(e) {
            e.preventDefault();
            const word = $(this).attr('data-entry').replace(/^[/\\]/, '').replace(/[/\\]$/, '');
            $word.value = word;
            doLookup();
        });

        // å¯åŠ¨
        init();
    });
</script>
</body>
</html>
